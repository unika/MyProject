<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>index</title>
		<link href="__PUBLIC__/Css/admin.css" type="text/css" rel="stylesheet" />

	</head>

	<body>
		<h3>添加产品类型</h3>
		<form action="__URL__/insert" method="post" >
			<table style="width: 600px;height:240px;">
				<tr>
					<td><label> 类型名称: </label></td><td>
					<input type="text" name="name" />
					</td>
				</tr>
				<tr>
					<td><label> 所属类型: </label></td><td>
					<select name="pid" id="pid">
						<option value="0">顶级类型</option>
						{$typetree}
					</select></td>
				</tr>
				<tr>
					<td><label> 产品属性编号: </label></td><td>
					<select name="ProductAttrValue_id">
						<option>1</option>
					</select></td>
				</tr>
				<tr>
					<td><label> 属性值编号: </label></td><td>
					<select name="AttrValue_id">
						<option>2</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2">
					<input type="submit" value="提交" id="submit"/>
					</td>
				</tr>
			</table>
		</form>

	</body>
</html>
